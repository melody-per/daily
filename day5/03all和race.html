    <div id='app'></div>
    <script src="jquery.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        function request(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data);
                    },
                    error(err) {
                        reject(err);
                    },
                });
            });
        }
        var p1 = request("http://localhost:3000/data");
        var p2 = request("http://localhost:3000/data");
        var p3 = request("http://localhost:3000/data");

        // });
        Promise.race([p1, p2, p3]).then((res) => {
            console.log(res);
        });
    </script>
