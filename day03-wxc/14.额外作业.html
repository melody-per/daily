<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- 定义一个自定义指令, v-gettime, 使用当前指令的标签渲染出 多久之前  如果当前的时间戳减去之前的时间戳 < 10000, 返回'刚刚'  > 10000 '1小时' -->
    <div id='app'>
        <div v-gettime="msg"></div>
    </div>
    <script src='../../vue.js'></script>
    <script>
        var preTime = +new Date();
        Vue.directive('gettime', {
            bind(el, binding) {
                var sum = binding.value.nowTime - binding.value.time
                if (sum > 10000) {
                    el.innerHTML = "1小时之前"
                } else {
                    el.innerHTML = "刚刚"
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                msg: {
                    time: 1599184653973,
                    nowTime: preTime,
                }
            },
            methods: {
            },
        })
    </script>
</body>

</html>
