<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list' :kay='item.id'> {{item.id}} : {{item.name}}</li>
        </ul>
    </div>
    <script src='vue.js'></script>
    <script src='axios.js'></script>

    <script>
        axios.defaults.baseURL = 'http://localhost:3000';
        new Vue({
            el: '#app',
            data: {
                list: []
            },
            methods: {},
            created: async function () {
                const {data: res} = await axios.get('abc');
                this.list=res
                console.log(res);
                console.log(await axios.get('abc'));
            }
        })
    </script>
</body>


</html>
