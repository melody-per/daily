<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list' :kay='item.id'> {{item.id}} : {{item.name}}</li>
        </ul>
        <button @click="del">删除</button>
        <button @click="add">添加</button>
        <button @click="mod">修改</button>
    </div>
    <script src='vue.js'></script>
    <script src='axios.js'></script>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000';
        //添加一个身份令牌(后端服务器返回的一个随机字符串)
        axios.defaults.headers.common['Authorization'] = "tyvubhjknmtvyguhion";
        new Vue({
            el: '#app',
            data: {
                list: ''
            },
            methods: {
                del() {
                    axios.delete('http://localhost:3000/abc/1').then(ret => {
                        console.log(ret);
                    })
                },
                add() {
                    axios.post('http://localhost:3000/abc/', {
                        name: '葡萄'
                    }).then(ret => {
                        console.log(ret);
                    })
                },
                mod() {
                    axios.put('http://localhost:3000/abc/3', {
                        name: '香蕉'
                    }).then(ret => {
                        console.log(ret);
                    })
                }
            },
            created() {
                axios.get('http://localhost:3000/abc').then((ret) => {
                    this.list = ret.data
                    console.log(ret.data)
                })
            },

        })
    </script>
</body>

</html>
