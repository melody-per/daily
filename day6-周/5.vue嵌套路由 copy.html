<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="music">音乐</router-link>
        <router-link to="movie">电影</router-link>
        <router-link to="news">新闻</router-link>
        <router-view />
    </div>
    <script src="vue.js"></script>
    <script src="vue-router_3.0.2.js"></script>
    <script>
        const music = {
            template: `<div> 
                <hr> 
                <h2>音乐列表</h2>            
                <router-link to="/music/classical">古典</router-link>
                <router-link to="/music/pop">流行</router-link>
                <router-link to="/music/rock">摇滚</router-link>
                <router-view />
                </div>`,
        };
        const movie = {
            template: `<div><hr> 视频列表</div>`,
        };
        const news = {
            template: `<div><hr> 新闻列表</div>`,
        };
        // 三个小组件
        const classical = {
            template: `<div>古典音乐</div>`,
        };
        const pop = {
            template: `<div>流行音乐</div>`,
        };
        const rock = {
            template: `<div>摇滚音乐</div>`,
        };
        //   3. 创建路由规则,是一个数组
        const abc = [{
                path: "/",
                redirect: "/music",
            },
            {
                path: "/music",
                component: music,
                children: [{
                        path: "/music/classical",
                        component: classical,
                    },
                    {
                        path: "/music/pop",
                        component: pop,
                    },
                    {
                        path: "/music/rock",
                        component: rock,
                    },
                ],
            },
            {
                path: "/movie",
                component: movie,
            },
            {
                path: "/news",
                component: news,
            },
        ];

        const router = new VueRouter({
            routes: abc,
        });
        new Vue({
            el: "#app",
            data: {},
            methods: {},
            router,
        });
    </script>
</body>

</html>
