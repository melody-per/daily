<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Honey!❤🎈</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--? 引入容器 app -->
    <div id='app'>
        <div :style="[box]"></div>
        <button @click="handel">切换</button>
        <div v-show="flag">v-show</div>
    </div>
    <!--? 引入容器 Vue.js -->
    <script src='./lib/Vue.js'></script>
    <script>
        //去除控制台复杂信息
        Vue.config.productionTip = false;
        // TODO 引入数据 
        const vm = new Vue({
            el: '#app',
            data: {
                box: {
                    width: "200px",
                    height: "200px",
                    backgroundColor: "pink",
                },
                flag:true
            },
            methods: {
                handel(){
                    this.flag =!this.flag
                }
            },
        })
    </script>
</body>

</html>
