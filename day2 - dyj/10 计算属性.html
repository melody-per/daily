<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Honey!❤🎈</title>
</head>
<body>
  <!--? 引入容器 app -->
    <div id='app'>
        {{bg}}
</div>
  <!--? 引入容器 Vue.js -->
     <script src='./lib/Vue.js'></script> 
    <script>
  //去除控制台复杂信息
  Vue.config.productionTip = false;
 // TODO 引入数据 
         const vm = new Vue({
            el: '#app',
            data:{  
                str:'china'
            },
            methods:{
             
            },
            computed: {
                // bg 形式上是一个函数  本质是当属性使用 
                //基于data中的数据运行, 数据发生更改,计算属性会重新执行
                bg(){
                    return this.str.toUpperCase()
                }
            }
        })
    </script>
</body>
