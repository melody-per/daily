<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- router-link 属性绑定的方式  name的值一定加引号 to前加冒号 -->
    <!--用 :to 添加对象属性 名字和id属性 -->
    <router-link :to="{name:'news' , params:{id:100}}">新闻</router-link>
    <router-link to="/music">音乐</router-link>
    <router-view></router-view>
  </div>
  <script src="lib/vue.js"></script>
  <script src="lib/vue-router_3.0.2.js"></script>
  <script>
 //命民路由  使用一个别名控制路由跳转
 //布尔值   实现路由跳转


    const news = {
      props:['id'],

      template: `<div>新闻{{id}}-- {{$route.params.id}}</div>`
    }
    const music = {
      template: `<div>音乐</div>`
    }
    // 路由对象和路由规则
    const router = new VueRouter({
      routes: [{
          path: '/',
          redirect: '/news'
        },

        {
          path: '/newsasddd/:id',
          component: news,
          //将静态值与基于路由的值结合  以函数的方式
          //todo1:  
          name: 'news',
          props:true,
        },
        {
          path: '/music',
          component: music
        }
      ]
    })
    new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>
</body>

</html>
