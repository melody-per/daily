<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/news/1">新闻</router-link>
      <router-link to="/music">音乐</router-link>
      <router-view></router-view>
    </div>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router_3.0.2.js"></script>
    <script>
// 将静态值与基于路由的值结合  以函数的方式 实现路由跳转


      // 动态路由匹配，将路由地址中的参数拿到$route是当前路由地址的信息对象
        const news = {
          //2-- 动态路由匹配, 将路由地址中的参数拿到
          props:["name","sex","id"],
            template: `<div>新闻{{name}}--{{sex}}--{{id}}</div>`
        }
        const music = {
            template: `<div>音乐</div>`
        }
        // 路由对象和路由规则
      const router =  new VueRouter({
            routes: [
                {path:'/',redirect:'/news'},
                
                {path:'/news/:id',component:news,
                //将静态值与基于路由的值结合  以函数的方式
                  // props:(route)=>{
                  //   return {
                  //     name:'dyj',
                  //     sex:'nv',
                  //     id:route.params.id
                  //   }
                  // }

                    //箭头函数写法
                    props:(route)=>({  name:'dyj', sex:'nv',id:route.params.id})
                 },
                {path:'/music',component:music}
            ]
        })
        new Vue({
            el: '#app',
            data:{  },
            methods:{},
            router
        })
    </script>
  </body>
</html>
