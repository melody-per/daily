<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to='/music'>音乐</router-link>
        <router-link to='/movie'>电影</router-link>
        <router-link to='/news'>新闻</router-link>
        <!-- 路由站位 -->
        <router-view></router-view>
    </div>
    <!-- 1引入文件 -->
    <script src="../day1/js/vue.js"></script>
    <script src="vue-router.js"></script>

    <script>
        // 2创建组件 
        const music = {
            template: `<div><h2>音乐列表</h2>
                <router-link to='/music/rock'>摇滚音乐</router-link>
                <router-link to='/music/classical'>古典音乐</router-link>
                <router-link to='/music/pop'>流行音乐</router-link>
        <router-view></router-view></div>`
        };
        const movie = {
            template: `<div>电影列表</div>`
        };
        const news = {
            template: `<div>新闻列表</div>`
        };
        const rock = {
            template: `<div>摇滚音乐列表</div>`
        };
        const classical = {
            template: `<div>古典音乐列表</div>`
        };
        const pop = {
            template: `<div>流行音乐列表</div>`
        };
        // 3创建路由规则  是一个数组
        const abc = [{
            path: '/',
            redirect: '/music'
        }, {
            path: '/music',
            component: music,
            children: [{
                path: '/music/rock',
                component: rock
            }, {
                path: '/music/classical',
                component: classical
            }, {
                path: '/music/pop',
                component: pop
            }, ]
        }, {
            path: '/movie',
            component: movie
        }, {
            path: '/news',
            component: news
        }, ];
        // 4创建路由规则  并挂载实例
        const router = new VueRouter({
            routes: abc
        });

        new Vue({
            el: '#app',
            data: {},
            // 5将路由实例挂载给Vue实例
            // router: router,
            router
        })
    </script>
</body>

</html>
