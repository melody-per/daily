<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to='/news'>新闻</router-link>
        <router-link to='/music/8'>音乐</router-link>
        <!-- 路由站位 -->
        <router-view></router-view>
    </div>
    <!-- 1引入文件 -->
    <script src="../day1/js/vue.js"></script>
    <script src="vue-router.js"></script>

    <script>
        // 2创建组件 
        const music = {
            // template: `<div><h2>音乐列表</h2><button @click='$router.push("/news")'>跳转到新闻</button></div>`
            template: `<div><h2>音乐列表</h2><button @click='go'>跳转到新闻</button></div>`,
            methods: {
                go() {
                    this.$router.push('/news');
                }
            }

        };
        const news = {
            template: `<div><h3>新闻列表</h3><button  @click='$router.push("/music/8")'>跳转到音乐</button></div>`
        };

        // 4创建路由规则  并挂载实例
        const router = new VueRouter({
            routes: [{
                path: '/',
                redirect: '/news'
            }, {
                path: '/music/:id',
                component: music
            }, {
                path: '/news',
                component: news
            }]
        });

        new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>

</html>
