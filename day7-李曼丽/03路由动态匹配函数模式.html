<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to='/news/10'>新闻</router-link>
        <router-link to='/music'>音乐</router-link>
        <!-- 路由站位 -->
        <router-view></router-view>
    </div>
    <!-- 1引入文件 -->
    <script src="../day1/js/vue.js"></script>
    <script src="vue-router.js"></script>

    <script>
        // 2创建组件 
        const music = {
            template: `<div>音乐列表</div>`
        };
        const news = {
            props: ['id', 'name', 'sex'],
            template: `<div>新闻{{id}}---{{name}}---{{sex}}</div>`
        };

        // 4创建路由规则  并挂载实例
        const router = new VueRouter({
            routes: [{
                path: '/',
                redirect: '/news'
            }, {
                path: '/music',
                component: music
            }, {
                path: '/news/:id',
                component: news,
                props: (route) => {
                    return {
                        id: route.params.id,
                        name: 'lml',
                        sex: 'female',
                    }
                }
            }]
        });

        new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>

</html>
