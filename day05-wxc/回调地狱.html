<body>
    <script>
        function loop(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        async function fn() {
            const res1 = await loop("http://localhost:3000/data")
            const res2 = await loop("http://localhost:3000/data")
            const res3 = await loop("http://localhost:3000/data")

        }
        fn()
    </script>
