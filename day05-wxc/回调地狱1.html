<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.5.1.min.js"></script>
</head>

<body>
    <script>
        function loop(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        loop("http://localhost:3000/data").then(data => {
            console.log(data);
            return loop("http://localhost:3000/data1")
        }).then(data => {
            console.log(data);
            return loop("http://localhost:3000/data2")
        }).then(data => console.log(data))
            .catch(err => {
                console.log(err);
            }).finally(() => {
                console.log("成功失败都会执行");
            })
    </script>
</body>

</html>
