<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.5.1.min.js"></script>
</head>

<body>
    <script>
        function loop(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        loop('http://localhost:3000/data')
            // 第一个是成功的函数,第二个是失败的函数
            .then(data => {
                console.log(data)
            }, err => {
                console.log(err);
            })
    </script>
</body>

</html>
