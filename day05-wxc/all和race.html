<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.5.1.min.js"></script>
</head>

<body>
    <script>
        function loop(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        Promise.all([loop('http://localhost:3000/a1'), loop('http://localhost:3000/a2'), loop('http://localhost:3000/a3')]).then(res => console.log(res))
        Promise.race([loop('http://localhost:3000/data'), loop('http://localhost:3000/data1'), loop('http://localhost:3000/data2')]).then(res => console.log(res))
    </script>
</body>

</html>
