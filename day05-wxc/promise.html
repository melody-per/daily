        const p = new Promise((resolve, reject) => {
            $.ajax({
                url: 'http://localhost:3000/data2',
                success(data) {
                    resolve(data)
                },
                error(err) {
                    reject(err)
                }
            })
        })

            .catch(err => console.log(err))
