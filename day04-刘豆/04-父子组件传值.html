<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 1.传递..在子组件使用的位置，通过属性绑定的方式 -->
        <!-- <com-a :title='msg'></com-a> -->
        <com-a :bus-mess='msg'></com-a>
        <hr>
        <br>
        <br>
        <com-a :bus-mess='msg' tilte='吴彦祖'></com-a>
    </div>
    <script src='js/vue.js'></script>
    <script>
        // 1.传递
        Vue.component('com-a', {
            // 2.接收，在子组件定义的位置，通过props属性来接收，props值是一个数组
            // props: ['title'],
            // props在传递值接收的时候，尽量都是要小写，如果非要使用到驼峰命名，在属性绑定传递的时候，使用短横线的方式
            // 在props中接收要是用驼峰的方式
            props: ['busMess', 'tilte'],
            // template: `<div>我是子组件----{{title}}</div>`
            template: `<div>我是子组件----{{busMess}}---{{tilte}}</div>`
        });
        //组件与组件之间的数据是不能共享的
        new Vue({
            el: '#app',
            data: {
                msg: '我是你爸爸--所有的顺其自然，都是无能为力'
            },
            methods: {},
        })
    </script>
</body>

</html>
