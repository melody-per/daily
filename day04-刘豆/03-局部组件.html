<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <com-a> </com-a>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <com-b> </com-b>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        // 抽离出来
        // 组件a
        const comA = {
                template: `<div>com-a子组件{{commage}}
            <button @click='commage++'>+1</button>
            </div>`,
                data: function() {
                    return {
                        commage: 1
                    }
                }
            }
            // 组件B
        const comB = {
            template: `<div>com-b子组件
                    {{commage}}<button @click='commage--'>-1</button>
                    </div>`,
            data: function() {
                return {
                    commage: 11
                }
            }
        }



        new Vue({
            el: '#app',
            data: {},
            methods: {},
            // 局部组件
            components: {
                // 组件名(自定义): 组件值(上面定义的对象的变量名)
                // coma:coma,
                // comb:comb
                // 'com-a': comA,
                // 'com-b': comB
                // comA: comA,
                // comB: comB,
                comA,
                comB
            }
        })
    </script>
</body>

</html>
