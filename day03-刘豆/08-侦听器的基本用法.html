<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        firstName: <input type="text" v-model='firstName'><br> lastName:
        <input type="text" v-model='lastName'>
        <div>{{fullName}}</div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        // 侦听器
        new Vue({
            el: '#app',
            data: {
                firstName: 'Tom',
                lastName: 'curry',
                // fullName: 'Tom curry'
            },
            methods: {},
            // 计算属性
            computed: {
                fullName: function() {
                    return this.fullName = this.firstName + ' ' + this.lastName
                }
            }


            // 侦听器方法
            // watch: {
            //     firstName: function(val) { //val 是first属性时时更新的数据
            //         this.fullName = val + ' ' + this.lastName
            //     },
            //     lastName: function(val) { //val 是last属性时时更新的数据
            //         this.fullName = this.firstName + ' ' + val
            //     }
            // }
        })
    </script>
</body>

</html>
