<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div v-bind:style="borderstyle"></div>
        <div v-bind:style="[borderstyle,fz]">123</div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                borderstyle: {
                    width: '100px',
                    height: '100px',
                    backgroundColor: 'red',
                },
                fz: {
                    fontSize: "40px",
                    backgroundColor: 'blue'
                }
            },
            methods: {},
        })
    </script>
</body>

</html>
