<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- 定义一个自定义指令, v-gettime, 使用当前指令的标签渲染出 多久之前  如果当前的时间戳减去之前的时间戳 < 10000, 返回'刚刚'  > 10000 '1小时' -->
    <div id='app'>
        <div v-gettime="obj"></div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.directive('gettime', {
            inserted(el, binding) {

                if (binding.value.newTime - binding.value.time <= 10000) {
                    el.innerHTML = '刚刚'
                } else if (binding.value.newTime - binding.value.time > 1000000 && binding.value.newTime - binding.value.time < 1000000) {
                    el.innerHTML = '1小时'
                } else {
                    el.innerHTML = '光年之外'
                }
            }
        });
        new Vue({
            el: '#app',
            data: {
                obj: {
                    time: 1599130665722,
                    newTime: +new Date()
                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
