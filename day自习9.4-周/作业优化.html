<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #app {
            position: relative;
            width: 500px;
            /* height: 550px; */
            border: 2px solid black;
            margin: 30px auto;
            padding: 80px 50px 20px 50px;
        }

        [v-cloak] {
            display: none;
        }

        strong {
            font-size: 20px;
        }

        .box {
            position: relative;
            border-bottom: 1px solid red;
            display: inline-block;
            width: 220px;
            height: 220px;
        }

        img {
            padding-top: 45px;
            width: 130px;
        }

        .box:nth-child(2n) {
            margin-left: 50px;
        }

        .ipt {
            position: absolute;
            padding: 3px;
            width: 210px;
            height: 20px;
            left: 140px;
            top: 35px;
        }

        #upload {
            opacity: 0;
        }

        button {
            position: absolute;
            left: 370px;
            width: 80px;
            text-align: center;
            height: 26px;
            top: 35px;
        }

        label {
            display: block;
            position: absolute;
            left: 100px;
            top: 20px;
            width: 60px;
            height: 60px;
            border: 1px solid #cccccc;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
        }

        #label img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 自定义一个指令,获取某时间到现在的间隔(类似微信) -->

    <div id="app" v-cloak>
        <input type="text" class="ipt" placeholder="2020-9-3 21:58:20发布,可修改测试" v-model="ipt">
        <button @click="btn">测试发布</button>
        <div class="box" v-for="(item,index) in arr" :key="item.id">
            <span v-html="item.src"></span>
            <p> <strong v-text="item.name"></strong>&nbsp;&nbsp; <span v-abc="item.time"></span> </p>
        </div>
    </div>
    <script src='vue.js'></script>
    <script>
        var date0 = +new Date('2020-9-4 01:58:20')
        var date1 = +new Date('2020-9-3 13:20:20')
        var date2 = +new Date('2020-9-1 20:20:20')

        var newDate;

        Vue.directive("abc", {

            inserted(el, binbing) {
                time()

                function time() {
                    newDate = +new Date()
                    var num = (newDate - binbing.value) / 1000 / 60 / 60
                    // console.log(num);
                    if (num / 24 >= 30) {
                        el.innerHTML = Math.floor(num / 24 / 30) + '月前发布'
                    } else if (num / 24 >= 1) {
                        el.innerHTML = Math.floor(num / 24) + '天前发布'
                    } else if (num >= 1) {
                        el.innerHTML = Math.floor(num) + '小时前发布'
                    } else {
                        el.innerHTML = Math.floor(num * 60) + '分钟前发布'
                    }

                }
                setInterval(time, 60000)
            }

        })

        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                ipt: '',
                id: 2,
                arr: [{
                    id: 2,
                    src: `<img src="http://img7.dl.ltimg.net/emoji/egg/5ddf7feb25495910c033a64b?imageView2/1/w/300/h/300">`,
                    name: '小窝',
                    time: date0,
                }, {
                    id: 1,
                    src: `<img src="http://img7.dl.ltimg.net/emoji/egg/5b35edd42549591268545d20?imageView2/1/w/300/h/300">`,
                    name: '急速钢铁',
                    time: date1,
                }, {
                    id: 0,
                    src: `<img src="http://img7.dl.ltimg.net/emoji/egg/5c0f8ac32549591e065b4e3d?imageView2/1/w/300/h/300">`,
                    name: '平头哥',
                    time: date2,
                }, ]
            },
            methods: {
                btn() {
                    if ((+new Date(this.ipt)) >= (+new Date())) {
                        return alert(
                            '测试时间不得超过现在的时间!')
                    } else if (!((+new Date(this.ipt)) >= (+new Date('1970-1-1 1:1:1')))) {
                        return alert(
                            '测试时间格式输入错误!')
                    }

                    this.arr.unshift({
                        id: this.id += 1,
                        src: `<img src="http://img7.dl.ltimg.net/emoji/egg/5b8d07eb25495942a0bed55f?imageView2/1/w/300/h/300">`,
                        name: '测试用户' + (this.num += 1),
                        time: +new Date(this.ipt)
                    })
                },

            },
            computed: {},
        })
    </script>
</body>

</html>
