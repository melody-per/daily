<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app" v-cloak>
        <p v-text="msg"></p>
        <p>{{msg}}</p>
        <p v-html="msg2"></p>
        <p>{{msg2}}</p>
        行内添加v-pre,此内容将保留,表过编译,不被渲染<span v-pre>{{msg2}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                msg: '我是v-text,在行内我不会闪动 ,插值会闪动,在标签或者父标签行内添加v-cloak解决闪动问题',
                msg2: '<strong>我是v-html,在行内我不会闪动,插值会闪动,在标签或者父标签行内添加v-cloak解决闪动问题</strong>'

            }
        })
    </script>
</body>

</html>
