<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        .bgcolor {
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" v-bind:class="'bgcolor'"></div>
        语法糖:v-model:<input type="text" v-model.once="msg"><br>
        绑定v-binde:value<input type="text" v-bind:value="msg"><br>
        绑定 :value<input type="text" :value="msg"><br>
        绑定 v-text 和.once(只编译一次) <span v-text="msg"></span>
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 123
            },
            methods: {},
        })
    </script>
</body>

</html>
