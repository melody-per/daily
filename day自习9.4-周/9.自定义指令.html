<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-abc></p>
        <p v-efg></p>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.directive('abc', {
            bind(el, binbing) {
                el.innerHTML = '1234567890 ,定义的全局指令,使用参数bind'
                el.style.background = 'red'
                console.log(el);
                console.log(binbing);
            }
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            directives: {
                efg: {
                    inserted(el, binbing) {
                        console.log(el);
                        el.innerHTML = 'abcdfg,定义局部指令刚实力一遍bind没有渲染出来'
                        el.style.background = 'blue'
                    }
                }
            }
        })
    </script>
</body>

</html>
