<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="msg>90">大于90</p>
        <p v-else-if="msg>80">大于80</p>
        <p v-show='tr'>60----v-show={{tr}} </p>
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 91,
                tr: 'true'
            },
            methods: {},
        })
    </script>
</body>

</html>
