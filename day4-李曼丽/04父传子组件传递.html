<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 1.传递，在子组件使用的位置，通过属性绑定过的方式 -->
        <son-cpt :message='msg'></son-cpt>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.component('son-cpt', {
            //2接收，在子组件定义的位置，通过props属性来接收，props值是一个数组
            props: ['message'],
            template: `<div>{{msg1}}---{{message}}</div>`,
            data() {
                return {
                    msg1: '我是子组件'
                };
            }
        });
        //组件与组件之间的数据是不能直接共享的
        new Vue({
            el: '#app',
            data: {
                msg: '我是父组件的原本内容'
            },
            methods: {},
        })
    </script>
</body>

</html>
