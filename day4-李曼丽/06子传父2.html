<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <span>我很好</span>
        <son @handle='buble'></son>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.component('son', {
            template: `<div>我是子组件的本来内容<button @click="$emit('handle')">点击</button></div>`,

        })
        new Vue({
            el: '#app',
            data: {},
            methods: {
                buble() {
                    console.log('我是father');
                    document.querySelector('span').style.color = 'yellow';

                }
            },
        })
    </script>
</body>

</html>
