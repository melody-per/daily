<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <little-darlings></little-darlings>
        <little-fairy></little-fairy>
        <lover></lover>
    </div>
    <template id="lover">
            <div>
            <p>lover</p>
            <button @click='hug'>点一点</button>
            </div>      
        </template>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.component('little-darlings', {
            template: `<div>
            <p>小可爱</p><button @click='buble'>点一点</button>
            </div>`,
            methods: {
                buble() {
                    alert('我可爱到冒泡了');
                }
            }
        });
        Vue.component('LittleFairy', {
            template: `<div>
            <p>小仙女</p><button @click='fly'>点一点</button>
            </div>`,
            methods: {
                fly() {
                    alert('我仙到飘了');
                }
            }
        });
        Vue.component('lover', {
            template: `#lover`,
            methods: {
                hug() {
                    alert('抱一抱');
                }
            }
        });
        new Vue({
            el: '#app',
            data: {},
            methods: {},
        })
    </script>
</body>

</html>
