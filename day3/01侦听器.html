<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
        <input type="text" v-model.lazy='uname'>
      </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script type="text/javascript" src="../day1/js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: '',
            },
            methods: {
                checkname(uname) {
                    setTimeout((uname) => {
                        if (uname == 'admin') {
                            this.tip = "该用户已经存在";
                        } else {
                            this.tip = "用户名正确"
                        }
                    }, 2000)
                }
            },

            watch: {
                uname(val) {
                    this.checkname(val);
                    this.tip = "正在验证····"
                }
            }
        })
    </script>
</body>

</html>
