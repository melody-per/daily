<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <router-link to="/music">音乐列表</router-link>
        <router-link to="/movie">电影列表</router-link>
        <router-link to="/books">图书列表</router-link>
        <router-view></router-view>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script src="../../vue-router_3.0.2.js"></script>
    <script>
        const music = {
            template: `<div>音乐列表</div>`
        }
        const movie = {
            template: `<div>电影列表</div>`
        }
        const books = {
            template: `<div>图书列表</div>`
        }
        const abc = [
            { path: '/', redirect: '/music' },
            { path: '/music', component: music },
            { path: '/movie', component: movie },
            { path: '/books', component: books }
        ]
        const router = new VueRouter({
            routes: abc
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
