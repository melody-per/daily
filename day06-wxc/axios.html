<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <button @click="del">按钮</button>
        <button @click="add">按钮</button>
        <button @click="edit">按钮</button>
        <li v-for="item in list" :key="item.id">{{item.name}}</li>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000/'
        axios.defaults.headers.common['Authorization'] = '111'
        new Vue({
            el: '#app',
            data: {
                list: [],
            },
            created() {
                axios.get('/fruits/1').then(res => {
                    console.log(res);
                    console.log(res.data);
                    this.list = res.data
                })
            },
            methods: {
                del() {
                    axios.delete('/fruits/3').then(res => {
                        console.log(res);
                        this.list = res.data
                    })
                },
                add() {
                    axios.post('/fruits', { "name": "西瓜" }).then(res => {
                        console.log(res);
                        this.list = res.data
                    })
                },
                edit() {
                    axios.put('/fruits/5', { "name": "葡萄" }).then(res => {
                        console.log(res);
                    })
                }
            },
        })
    </script>
</body>

</html>
