<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app" v-cloak>
        <p> {{number}} </p>
        <p v-once> {{number}} </p>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '.app',
        data: {
            number: 10,
        }
    })
</script>


</html>
