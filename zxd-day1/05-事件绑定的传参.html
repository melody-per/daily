<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app" v-cloak>
        <input type="text" v-model='num'> {{num}}
        <button @click='add'>按钮+100</button>
        <button @click="add1(150,$event)">按钮+100</button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '.app',
        data: {
            num: 10
        },
        methods: {
            add(e) {
                console.log(e);
                let res = e.target.innerHTML;
                this.num += (res.substring(e.target.innerHTML.indexOf('+') + 1) - 0)
            },
            add1(num, e) {
                let res = e.target.innerHTML;
                console.log(res, num);
                this.num = num += (res.substring(e.target.innerHTML.indexOf('+') + 1) - 0)
            }
        }
    })
</script>


</html>
