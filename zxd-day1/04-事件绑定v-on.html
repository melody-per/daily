<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app" v-cloak>
        <button v-on:click="dothis">点击事件</button>
        <button v-on:click="msg = 456">click</button> {{msg}}
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '.app',
        data: {
            msg: '123'
        },
        methods: {
            dothis() {
                alert(123)
            }
        }
    })
</script>


</html>
