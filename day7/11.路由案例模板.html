<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0px;
      height: 100%;
    }

    .header {
      height: 50px;
      background-color: #545c64;
      line-height: 50px;
      text-align: center;
      font-size: 24px;
      color: #fff;
    }

    .footer {
      height: 40px;
      line-height: 40px;
      background-color: #888;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .main {
      display: flex;
      position: absolute;
      top: 50px;
      bottom: 40px;
      width: 100%;
    }

    .content {
      flex: 1;
      text-align: center;
      height: 100%;
    }

    .left {
      flex: 0 0 20%;
      background-color: #545c64;
    }

    .left a {
      color: white;
      text-decoration: none;
    }

    .right {
      margin: 5px;
    }

    .btns {
      width: 100%;
      height: 35px;
      line-height: 35px;
      background-color: #f5f5f5;
      text-align: left;
      padding-left: 10px;
      box-sizing: border-box;
    }

    button {
      height: 30px;
      background-color: #ecf5ff;
      border: 1px solid lightskyblue;
      font-size: 12px;
      padding: 0 20px;
    }

    .main-content {
      margin-top: 10px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul li {
      height: 45px;
      line-height: 45px;
      background-color: #a0a0a0;
      color: #fff;
      cursor: pointer;
      border-bottom: 1px solid #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #eee;
      line-height: 35px;
      font-size: 12px;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
</body>
<script src="vue.js"></script>
<script src="vue-router_3.0.2.js"></script>
<script>
  const sys = {
    template: `
  <div>
      <header class="header">传智后台管理系统</header>
      <div class="main">
        <div class="content left">
          <ul>
            <router-link to="/users" class="" ><li>用户管理</li></router-link>
            <router-link to="/rights" class=""><li>权限管理</li></router-link>
            <router-link to="/goods" class=""><li>商品管理</li></router-link>
            <router-link to="/orders" class="router-link-exact-active router-link-active"><li>订单管理</li></router-link>                   
            <router-link to="/settings" class=""><li>系统设置</li></router-link>
          </ul>
        </div>
        <div class="content right">
          <div class="main-content">
           <router-view/>
          </div>
        </div>
      </div>
      <footer class="footer">版权信息</footer>
    </div>
  `
  }
  //5个小组件
  const users = {
    template: `<div><h3>用户管理区域</h3>
      <table>
      <thead>
      <tr>
        <td>编号</td>        <td>姓名</td>        <td>年龄</td>        <td>操作</td>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in list">
        <td >{{item.id}}</td> <td>{{item.name}}</td> <td>{{item.age}}</td> <td><a href="#" @click.prevent="$router.push('/usersinfo/'+item.id)"> 详情操作</a> </td> 
      </tr>
    </tbody>
    </table>
      </div>`,
    data(){
      return{
        list:[
          {id:1,name:"大娃",age:18},
          {id:2,name:"二娃",age:17},
          {id:3,name:"三娃",age:16},
          {id:4,name:"四娃",age:15},
          {id:5,name:"五娃",age:14},
          {id:6,name:"六娃",age:13},
          {id:7,name:"七娃",age:12},
        ]
      }
    }
  }
  const rights = {
    template: `<div><h3>权限管理区域</h3></div>`
  }
  const goods = {
    template: `<div><h3>商品管理区域</h3></div>`
  }
  const orders = {
    template: `<div><h3>订单管理区域</h3></div>`
  }
  const settings = {
    template: `<div><h3>系统管理区域</h3></div>`
  }
  const usersinfo = {
    props:["id"],
    template: `<div><h3>用户详情页---用户id为:{{id}}</h3> <button @click="$router.go(-1)">返回</button> </div>`
  }
  const router = new VueRouter({
    routes: [{
      path: "/",
      component: sys,
      children:[
        {path:"/",redirect:"/users"},
        {path:"/users",component:users},
        {path:"/rights",component:rights},
        {path:"/goods",component:goods},
        {path:"/orders",component:orders},
        {path:"/settings",component:settings},
        {path:"/usersinfo/:id",component:usersinfo,props:true},
      ]
    }, ]
  })

  new Vue({
    el: "#app",
    router
  })
</script>

</html>
