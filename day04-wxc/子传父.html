<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>颜色</p>

        <son @btn="handler($event)">
        </son>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.component('son', {
            template: `<div>子组件传父组件<button @click="$emit('btn',[cor,cor1])">按钮</button></div>`,
            data() {
                return {
                    cor: 'springgreen',
                    cor1: 'blue'
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                handler(parma) {
                    document.querySelector('p').style.color = parma[1]
                    document.querySelector('p').style.background = parma[0]
                }
            },
        })
    </script>
</body>

</html>
