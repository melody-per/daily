<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="box">
            <co :aaa='a1'>
            </co>
            <cc></cc>

        </div>
    </div>
    <script src='vue.js'></script>
    <script>
        var bb = {
            // props: ['bbb'],
            template: `<h3>666</h3>`
        }
        Vue.component('co', {
            props: ['aaa'],
            template: `<h1 :bbb='aaa'>{{aaa}}000</h1>`,

        })
        new Vue({
            el: '#app',
            data: {
                a1: 12
            },
            methods: {},
            components: {
                'cc': bb

            }
        })
    </script>
</body>

</html>
