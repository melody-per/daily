<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>

</head>

<body>
    <div id="app">
        <abc></abc>

    </div>
    <script src='vue.js'></script>
    <script>
        Vue.component('abc', {
            //template可以使用模板字符串,并且只能有一个根节点
            template: `<p><button  @click="msg1" >{{msg}}</button> <input type="text" v-model="msg"></p>
             `,
            //  data一定是一个函数,并且返回一个对象
            data: function () {
                return {
                    msg: 1
                }
            },
            methods: {
                msg1(value) {
                    return this.msg++
                }
            }
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {

            },
        })
    </script>
</body>

</html>
