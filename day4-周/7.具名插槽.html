<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cc>
            <top slot='top'>1上</top>
            <top slot='center'>1:</top>
            <foot slot='foot'>1下</foot>
        </cc>
        <hr>
        <cc>
            <template v-slot:top>
                <top>2上</top>
            </template>
            <template v-slot:center>
                <foot>2:</foot>
            </template>
            <template v-slot:foot>
                <foot>2下</foot>
            </template>
        </cc>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.component('cc', {
            template: `<div><slot name='top'></slot> <br>我是组件<slot name='center'></slot>cc<br> <slot name='foot'></slot></div>`
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {},
        })
    </script>
</body>

</html>
