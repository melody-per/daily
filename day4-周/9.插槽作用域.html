<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        欢迎登录：尊敬的
        <vip :boo='boo1'>
            <template v-slot='scoped'>
                <img v-if='scoped.row==true' src='vip.jfif' width=100 />
                <img v-else src='fvip.jfif' width=100 />
            </template>
        </vip>
    </div>
    <script src='vue.js'></script>
    <script>
        Vue.component('vip', {
            props: ['boo'],
            template: `<span>
                <slot :row=boo></slot>
                </span>`
        })
        new Vue({
            el: '#app',
            data: {
                boo1: true
            },
            methods: {},
        })
    </script>
</body>

</html>
