<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Honey!❤🎈</title>
</head>

<body>
    <!--? 引入容器 app -->
    <div id='app'>
        <span>用户名:</span>
        <input type="text" v-model.lazy="uname">
        <span>{{msg}}</span>
    </div>
    <!--? 引入容器 Vue.js -->
    <script src='./lib/Vue.js'></script>
    <script>
        //去除控制台复杂信息
        Vue.config.productionTip = false;
        // TODO 引入数据 
        const vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                msg: ''
            },
            methods: {

                //利用setTimeout 模拟调用
                checkName(uname) {
                        // setTimeout((uname) => {
                        //     if(uname == 'admin'){

                        //         this.msg = '用户名已存在'

                        //     }else{
                        //         this.msg = '用户名可以使用'
                        //     }
                        // }, 2000);
                    var that = this;
                    setTimeout((uname) => {
                        if (uname == 'admin') {
                            that.msg = '用户名已存在'
                        } else {
                            that.msg = '用户名可以使用'
                        }
                    })
                }
            },
            watch: {
                uname(val) {
                    this.checkName(val);
                    this.tip = '正在验证..'
                }
            }
        })
    </script>
</body>

</html>
