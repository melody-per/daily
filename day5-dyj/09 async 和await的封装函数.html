<body>
    <script src="lib/jquery.js"></script>
  

    <script>
        //封装函数
        function request(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }

            // .then((res) => {

            //2- 用async  和await 监听'

            // async  作为一个关键字放在函数前面   任何一个async函数都会返回一个promise 
            // await  关键字只能在async定义的函数中使用   不能单独使用  后面可以跟promise实例对象
             //async/await 本质是异步代码    让异步代码看起来是同步代码  
            async function fn() {
                const res1 = await request("http://localhost:3000/data");
                const res2 = await request("http://localhost:3000/data1");
                const res3 = await request("http://localhost:3000/data2");
                console.log(res1);
                console.log(res2);
                console.log(res3);
            }
            fn()
