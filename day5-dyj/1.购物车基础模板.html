<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Honey!❤🎈</title>

    <style type="text/css">
        .container .cart {
            width: 300px;
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }

        .container .total {
            background-color: #ffce46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #dc4c40;
            height: 35px;
            width: 80px;
            border: 0;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #add8e6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!--? 引入容器 app -->
    <div id='app'>

        <shopping-car></shopping-car>

    </div>
    <!--? 引入容器 Vue.js -->
    <script src='./lib/Vue.js'></script>
    <script>
        //去除控制台复杂信息
        Vue.config.productionTip = false;


        //.FIXME: 抽离对象

        //.TODO: 头部区域
        const shoppingHeader = {
            //2:  接收父组件的参数
            props: ['user'],
            template: `
            <div class="title">{{user}}的商品</div>
            `,

        }

        //.TODO: 主体区域
        //渲染列表  利用for循环  
        const shoppingContent = {
            props: ['carlist'],
            template: `
            <div>
                    <div class="item"  v-for="item in carlist" :key="item.id">
                        <img :src="item.img" />
                        <div class="name">{{item.name}}</div>
                        <div class="change">
                            <a href="" @click.prevent="subItem(item.id)">－</a> 
                            <input type="text" class="num" :value="item.num"  @change="changeItem(item.id,$event)"/>
                            <a href="" @click.prevent="addItem(item.id)">＋</a>
                        </div>
                        <div class="del" @click.prevent="delItem(item.id)">×</div>
                    </div>
                </div>   
            `,
           
            methods:{
                //删除
                delItem(id){
                    this.$emit('remove',id);
                },
                //用条件判定 加减操作
                //加
                addItem(id){
                    // console.log(obj);
                    this.$emit('add',{id:id, flag:'add'});
                },
                //减
                subItem(id){
                    this.$emit('add',{id:id, flag:'sub'});
                },
                //手动修改
                changeItem(id,event){
                    console.log(event);
                    var val = +event.target.value;
                    if(!Number(val)){        
                        return val = 1;
                    }
                    this.$emit('add',{
                        id,
                         flag:'change',
                        //  val:event.target.value,
                         val}
                         );
                }
            }
        }

        //.TODO: 尾部区域
        const shoppingFooter = {

            props: ['flist'],
            template: `
            <div class="total"><span>总价: {{sum}}</span> <button>结算</button></div>
            `,

            computed: {
                sum() {
                    let total = 0;
                    this.flist.forEach(item => {
                        total += item.num * item.price;
                        // console.log(item.num);
                        // console.log(item.price);
                    })

                    return total;
                   
                }
            }
        }


        //.FIXME: 购物车总组件  shopping-car
        // 在全局中创建一个组件  Vue.component('组件名',配置对象)
        Vue.component('shopping-car', {
            template: `
            <div class="container">
            <div class="cart">
           <shopping-header :user="uname"></shopping-header>
            <shopping-content :carlist='list' @remove="handerdel($event)" @add="handelerAdd($event)" @sub='handelerAdd($event)'></shopping-content>
            <shopping-footer :flist='list'></shopping-footer>
            </div>
          </div>     
         `,
            // data 必须是一个函数,data里面保存数据
            data() {
                // 只要写了 data 就必须 return一个对象,封闭作用域 (闭包),操作逻辑写在return里
                //思路1:  添加静态数据
                return {
                    uname: '张三2',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: 'img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: 'img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: 'img/c.jpg'
                    }, {
                        id: 4,
                        name: '小米手机',
                        price: 1000,
                        num: 1,
                        img: 'img/d.jpg'
                    }, {
                        id: 5,
                        name: 'PPTV电视',
                        price: 1000,
                        num: 2,
                        img: 'img/e.jpg'
                    }]
                }
            },

            // 购物车的三个子组件
            components: {

                // TODO 头部组件
                shoppingHeader,

                // TODO 主体组件
                shoppingContent,

                // TODO 尾部组件
                shoppingFooter,

            },
            methods:{
                //删除
                handerdel(id){
                    this.list = this.list.filter(item=>item.id != id)
                },
                //添加
                handelerAdd(obj){

                  console.log(obj)
                    //找到索引值
                    const index = this.list.findIndex(item => item.id == obj.id);
                   if(obj.flag == 'add'){
                       this.list[index].num++;
                   }else if(obj.flag == 'sub'){
                       if(this.list[index].num <= 0) return
                       this.list[index].num--;
                  
                   }else if(obj.flag == 'change'){

                       console.log(obj.val +'------------')
                    //    = 是赋值 == 是判断
                    this.list[index].num = obj.val
                   }
                  
                   
                }
            }
        })


        // TODO 引入数据 
        const vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {

            },
        })
    </script>
</body>

</html>
