<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app" v-clock>
        <h1>{{msg}}</h1>
        <h2>{{1+2}}</h2>
        <h2>{{2-1}}</h2>
        <h2>{{2*2}}</h2>
        <h3>{{msg+"---------"+12/2}}</h3>
        <p v-text="msg"></p>
        <p v-html="msg2"></p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello World",
                msg2: `<h1>12345</h1>`
            }
        })
    </script>
</body>

</html>
