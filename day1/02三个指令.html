<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <p>{{msg}}</p>
        <p v-text='msg'></p>

        <p>{{msg1}}</p>
        <p v-html='msg1'></p>

        <p>{{msg2}}</p>
        <p v-pre>{{msg2}}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'A little body often harbors a great soul',
                msg1: '<strong>A little body often harbors a great soul</strong>',
                msg2: 'hello'
            },
            methods: {
                handle: function() {

                }
            }
        })
    </script>
</body>

</html>
