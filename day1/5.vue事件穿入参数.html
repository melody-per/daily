<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="msg(1,2,3)">按钮1</button>
        <button @click="msg2">按钮2</button>
        <button @click="msg3(1,$event)">按钮{{msgs}}</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msgs: 3
            },
            methods: {
                msg: function (a, b) {
                    console.dir(a, b)
                },
                msg2: function (event) {
                    console.dir(event.target.innerHTML.substring(2))
                },
                msg3: function (mun, event) {
                    var a = +(event.target.innerHTML.substring(2))
                    this.msgs = a += mun
                    console.dir(this.msgs)
                }
            }
        })
    </script>
</body>

</html>
