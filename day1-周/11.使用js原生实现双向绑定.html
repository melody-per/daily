<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" value="" class="p1"><br />
        <input type="text" value="" class="p2">
    </div>
    <script>
        var p1 = document.querySelector(".p1");
        var p2 = document.querySelector(".p2");
        var obj = {
            a: 10
        };
        Object.defineProperty(obj, 'a', {
            get() {
                return a;
            },
            set(newValue) {
                a = newValue;
                console.log(a);
                p1.value = a;
                p2.value = a;
            },
        });
        p1.oninput = function (e) {
            obj.a = e.target.value
        }
        p2.oninput = function (e) {
            obj.a = e.target.value
        }
    </script>
</body>

</html>
