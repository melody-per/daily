<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{box:a,red:b,blue:c}"></div>
        <div class="box" v-bind:class="{red:b1,blue:c1}"></div>
        <div class="box" v-bind:class="[red,blue]"></div>
        <div class="box" v-bind:class="['blue','red']"></div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                a: true,
                b: 0,
                c: 1,
                b1: 1,
                c1: 0,
                red: 0,
                blue: 'blue'
            },
            methods: {},
        })
    </script>
</body>

</html>
