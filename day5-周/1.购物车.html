<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style type="text/css">
        .container .cart {
            width: 300px;
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }

        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="cart">
                <!-- 标题 -->
                <car-top :uname='uname'></car-top>

                <!-- 列表 -->
                <car-center :list='list' @change-num='changeNum($event)' @dell='del2($event)'></car-center>

                <!-- 底部 -->
                <car-foot :list=' list' :price='price'>
                </car-foot>
            </div>
        </div>
    </div>
    <script src='vue.js'></script>
    <script>
        //标题组件
        const carTop = {
            props: ['uname'],
            template: `
            <!-- 标题区域 -->
                    <div class="title" >{{uname}}的商品</div>
            `,

        }
        //列表组件
        const carCenter = {
            props: ['list'],
            template: `
            <!-- 列表区域 -->
                    <div>
                        <div class="item" v-for="(item,index) in list" :key="item.id">
                            <img :src="item.img" />
                            <div class="name">{{item.name}}</div>
                            <div class="change">
                                <a href="javaScript:;" @click='changeNum(item.id,"remove")'>－</a>
                                 <input type="text" class="num" :value="item.num" @blur='changeNum(item.id,"change",$event)' />
                                <a href="javaScript:;" @click='changeNum(item.id,"add")'>＋</a>
                            </div>
                            <div class="del" @click="del(item.id)">×</div>
                        </div>
                    </div>
            `,
            methods: {

                changeNum(event, value, num) {
                    this.$emit('change-num', {
                        id: event,
                        flag: value,
                        val: num
                    })
                },
                del(id) {
                    this.$emit('dell', id)
                }
            }
        }
        //底部组件
        const carFoot = {
            props: ['price'],
            template: `
            <!-- 底部区域 -->
                    <div class="total"><span >总价：{{price}}</span> <button>结算</button></div>`,
            methods: {},
            computed: {

            },
        }
        new Vue({
            el: '#app',
            data: {
                uname: 'z先生',
                list: [{
                    id: 1,
                    name: 'TCL彩电',
                    price: 1000,
                    num: 1,
                    img: 'img/a.jpg'
                }, {
                    id: 2,
                    name: '机顶盒',
                    price: 1000,
                    num: 1,
                    img: 'img/b.jpg'
                }, {
                    id: 3,
                    name: '海尔冰箱',
                    price: 1000,
                    num: 1,
                    img: 'img/c.jpg'
                }, {
                    id: 4,
                    name: '小米手机',
                    price: 1000,
                    num: 1,
                    img: 'img/d.jpg'
                }, {
                    id: 5,
                    name: 'PPTV电视',
                    price: 1000,
                    num: 2,
                    img: 'img/e.jpg'
                }]
            },
            methods: {
                //数量变化的方法
                changeNum(event) {
                    console.log(event);
                    var id = event.id
                    var index = this.list.findIndex(item => item.id == id)
                    if (event.flag == 'remove') {
                        if (this.list[index].num <= 1) {
                            return this.list[index].num = 0;
                        }
                        this.list[index].num--
                    } else if (event.flag == 'add') {
                        return this.list[index].num++
                    } else if (event.flag == 'change') {
                        this.list[index].num = event.val.target.value
                        return console.log(this.list[index].num);
                    }

                },
                //删除
                del2(id) {
                    var index = this.list.findIndex(item => item.id == id)
                    this.list.splice(id, 1)
                    console.log(this.list);
                }

            },
            computed: {
                price() {
                    var pri = 0;
                    this.list.forEach(item => {
                        pri += item.price * item.num
                        // console.log(pri);
                    });
                    return pri
                }
            },
            components: {
                'carTop': carTop,
                'carCenter': carCenter,
                'carFoot': carFoot
            }
        })
    </script>
</body>

</html>
