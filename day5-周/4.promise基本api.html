<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./jquery.min.js"></script>

    <script>
        function request(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }
        var p1 = request('http://localhost:3000/data');
        var p2 = request('http://localhost:3000/data1');
        var p3 = request('http://localhost:3000/data2');
        //all,等所有响应返回后,返回一个数组
        Promise.all([p1, p2, p3]).then(result => {
            console.log(result);
        });
        //race返回一个最快的
        Promise.race([p1, p2, p3]).then(result => {
            console.log(result);
        })
    </script>
</body>

</html>
