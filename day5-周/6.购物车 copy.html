<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container .cart {
            width: 500px;
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }

        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px 5px 5px 35px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 95px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }

        .container .item .dj {
            position: absolute;
            /* width: 90px; */
            top: 0;
            left: 195px;
            font-size: 14px;
        }

        .container .item [type="checkbox"] {
            position: absolute;
            top: 15px;
            left: 5px;
        }

        .container .itemTop {
            position: relative;
            height: 40px;
            /* background-color: pink; */
            line-height: 40px;
        }

        .container .itemTop .dell {
            position: absolute;
            right: 45px;
            top: 0;
        }

        .container .itemTop .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .itemTop .del:hover {
            background-color: orange;
        }

        .container .itemTop a {
            width: 30px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div id="app">
                <cart>
                    <cart-header :uname="uname"></cart-header>
                    <cart-title :checked="checked" :cartlist="cartlist" @del="del($event)" @chang="chang($event)">
                    </cart-title>
                    <cart-total :price="price"></cart-total>
                </cart>
            </div>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        //标题区域header
        Vue.component('cart-header', {
            props: ["uname"],
            template: `<div class="title">{{uname}} 的商品</div>`,
        })
        //列表区域title
        Vue.component('cart-title', {
            props: ['cartlist', 'checked'],
            template: `    <!-- 列表区域 -->
        <div>
            <div class="itemTop">
                <input type="checkbox" id="all" :checked="checked" @click="chang('','checkedAll',$event)"><label for="all" >全选</label>
                <a href="" id="reverse" @click.prevent="chang('','checkedReversr',$event)">反选</a> 
                <div class="dell">删除选中</div> <div class="del" @click="chang('','dell',$event)" >×</div>
            </div>
            <div class="item"  v-for="(item,index) in cartlist" :kay="item.id">
                <input type="checkbox" :checked="item.checked"  @click="chang(item.id,'checked',$event)" >
                <img :src="item.img" />
                <div class="name">{{item.name}}</div>
                <div class="dj" >商品单价：{{item.price}}</div>
                <div class="change">
                    <a href="" @click.prevent="chang(item.id,'less')">－</a> 
                        <input type="text" class="num" :value="item.num"  @blur.prevent="chang(item.id,'chang',$event)"/>
                    <a href="" @click.prevent="chang(item.id,'add')">＋</a>
                </div>
                <div class="del" @click="del(item.id)">×</div>
            </div>            
        </div>
        `,
            methods: {
                del(id) {
                    this.$emit('del', id)
                },
                chang(id, val, event) {
                    this.$emit('chang', {
                        id: id,
                        val: val,
                        event: event
                    })
                }
            }
        })
        //<!-- 底部区域 total-->
        Vue.component('cart-total', {
            props: ['price'],
            template: `<div class="total"><span>总价：{{price}}</span> <button>结算</button></div>`,
        })

        new Vue({
            el: "#app",
            data: {
                checked: false,
                uname: 'z先生',
                cartlist: [{
                    id: 1,
                    checked: true,
                    name: 'TCL彩电',
                    price: 1000,
                    num: 1,
                    img: 'img/a.jpg'
                }, {
                    id: 2,
                    checked: true,
                    name: '机顶盒',
                    price: 100,
                    num: 1,
                    img: 'img/b.jpg'
                }, {
                    id: 3,
                    checked: false,
                    name: '海尔冰箱',
                    price: 2800,
                    num: 1,
                    img: 'img/c.jpg'
                }, {
                    id: 4,
                    checked: true,
                    name: '小米手机',
                    price: 1800,
                    num: 1,
                    img: 'img/d.jpg'
                }, {
                    id: 5,
                    checked: true,
                    name: 'PPTV电视',
                    price: 1000,
                    num: 2,
                    img: 'img/e.jpg'
                }]
            },
            methods: {
                //删除单项
                del(id) {
                    var index = this.cartlist.findIndex(item => item.id == id)
                    this.cartlist.splice(index, 1)
                },
                chang(even) {
                    var val = even.val
                    //删除选中项
                    if (val == 'dell') {
                        this.cartlist = this.cartlist.filter(item => item.checked != true)
                    }
                    //全选
                    if (val == "checkedAll") {
                        var checked1 = even.event.target.checked
                        return this.cartlist.forEach(item => {
                            if (item.checked != checked1) return item.checked = checked1
                        })
                    }
                    //反选
                    else if (val == "checkedReversr") {
                        this.cartlist.forEach(item => {
                            return item.checked = !item.checked
                        })
                        //逆向反选（全选）
                        var flag = this.cartlist.some(item => item.checked != true);
                        this.checked = !flag

                        return
                    }

                    var id = even.id
                    var index = this.cartlist.findIndex(item => item.id == id)
                    //减数量
                    if (val == "less") {
                        if (this.cartlist[index].num <= 0) return this.cartlist[index].num = 0
                        return this.cartlist[index].num--
                    }
                    //加数量
                    else if (val == "add") {
                        return this.cartlist[index].num++
                    }
                    //改数量
                    else if (val == "chang") {
                        var event = even.event
                        return this.cartlist[index].num = +event.target.value
                    }
                    //勾选按钮
                    else if (val == "checked") {
                        var checked = even.event.target.checked
                        this.cartlist[index].checked = checked;
                        //计算全选按钮勾不勾选
                        var flag = this.cartlist.some(item => item.checked == !true);
                        if (!flag) {
                            console.log(flag, 1);
                            this.checked = true
                        } else {
                            this.checked = false
                            console.log(flag, 2);
                        }
                    }
                }
            },
            computed: {
                price() {
                    var price = 0
                    this.cartlist.forEach(element => {
                        if (element.checked) {
                            price += element.num * element.price
                        }
                    });
                    return price
                }
            },
            components: {
                'cart': {
                    props: ['cartlist', 'uname', 'price', 'checked'],
                    template: `
                    <div class="cart">
                       <slot></slot>
                    </div>
                    `,
                    methods: {
                        del(id) {
                            this.$emit('del', id)
                        },
                        chang(event) {
                            this.$emit('chang', event)
                        }
                    },
                }
            }
        })
    </script>
</body>

</html>
