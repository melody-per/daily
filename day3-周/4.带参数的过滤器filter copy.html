<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg | time }}
        <br>
        <!-- 带参数的过滤器 -->
        {{msg2 | time2('yyyy-MM-DD hh:mm:ss') }}
    </div>
    <script src='vue.js'></script>
    <script>
        Vue.filter('time', function (val, a) {
            return val + getTimer();

            //获取当前年月日星期几几点几分几秒并打印
            function getTimer() {
                var date = new Date()
                var week = ['星期日', '星期一', '星期二', '星期三', '星	期四', '星期五', '星期六']
                var year = date.getFullYear()
                var month = date.getMonth() + 1
                var datee = date.getDate()
                var day = date.getDay()
                var time = year + '年' + month + '月' + datee + '日 	' + week[day]

                function getTimerr() {
                    var time = new Date()
                    var hour = time.getHours()
                    hour = hour < 10 ? '0' + hour : hour
                    var minute = time.getMinutes()
                    minute = minute < 10 ? '0' + minute : minute
                    var second = time.getSeconds()
                    second = second < 10 ? '0' + second : second
                    return hour + ':' + minute + ':' + second
                }
                return time + ' ' + getTimerr()
            }
        })
        Vue.filter('time2', (val, a) => {
            console.log(a);
            function dateFormat(a) {
                return new Date(a)
            }
            return val + dateFormat(a)
        })
        new Vue({
            el: '#app',
            data: {
                msg: '现在是',
                msg2: '',

            },
            methods: {},
        })
    </script>
</body>

</html>
