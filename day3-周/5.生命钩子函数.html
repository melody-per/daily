<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <p>{{msg}}</p> -->
        <button @click="msg=msg2">{{msg}} </button>

    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg:'点击前',
                msg2:'点击后'
            },
            methods: {},
            beforeCreate() {
                console.log('beforeCreate,实例创建前调用的函数');
            },
            created() {
                console.log('created,实例创建后调用的函数')
            },
            beforeMounte() {
                console.log('beroreMounte,关注的是dom,说明页面中的插值表达式数据还未被真正的替换');
            },
            mounted() {
                console.log('mounted,说明date中的数据已经替换到页面视图中了')
            },
            beforeUpdate() {
                console.log('beforeUpdate,在data数据改变后调用的函数,此时页面数据未更新')
            },
            updated() {
                console.log('updated,在data数据改变后,页面数据已更新后调用的函数')
            },
            beforeDestroy() {
                console.log('beforeDestroy,实例销毁前,date数据可以访问')
            },
            destroy() {
                console.log('destroy,实例销毁后,date数据无法访问')
            }

        })
    </script>
</body>

</html>
