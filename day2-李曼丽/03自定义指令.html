<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" value="abdc" v-color='[msg,color]'>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.directive('color', {
            inserted(el, binding) {
                console.log(binding.value);
                console.log(binding.value[0].bgcolor);
                el.style.background = binding.value[1];
                el.style.color = binding.value[0].bgcolor;
            },
        });
        new Vue({
            el: '#app',
            data: {
                color: 'lightgreen',
                msg: {
                    bgcolor: 'red',
                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
