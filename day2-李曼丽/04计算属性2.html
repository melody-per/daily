<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{bigstr}}
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                str: 'english',
            },
            //方法不缓存
            methods: {},
            //计算属性是基于他们的依赖进行缓存的

            computed: {
                bigstr() {
                    return this.str.split('')[0].toUpperCase() + this.str.substring(1);
                }
            }
        })
    </script>
</body>

</html>
