<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Document</title>
</head>

<body>

        <input type="text" @keyup.s="submit" />

    </div>

    <script>
        Vue.config.keyCodes.wcg = 18;
        new Vue({
            el: '#app',
            data: {},
            methods: {
                submit() {
                    console.log('事件触发了');
                }
            },
        })
    </script>
</body>

</html>
