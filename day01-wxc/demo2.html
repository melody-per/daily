<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click='dothis'>按钮1</button>
        <button v-on:click='msg=456'>按钮2</button>{{msg}}
        <button v-on:click='alert("111")'>按钮2</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123'
            },
            methods: {
                dothis: function () {
                    alert('tttt')
                }
            }
        })
    </script>
</body>

</html>
