<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">{{msg}}
        <div v-text="msg"></div>
        <div v-html="mes"></div>
        <div v-pre="mes">{{msg}}</div>
    </div>
    <script src="../../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                mes: '<h1>hello world</h1>'
            }
        })
    </script>
</body>

</html>
