<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid blue;
      border-right: 1px solid blue;
      cursor: pointer;
    }

    .tab ul li:first-child {
      border-left: 1px solid blue;
    }

    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 500px;
      height: 300px;
      /* display: none; */
      text-align: center;
      font-size: 30px;
      line-height: 300px;
      border: 1px solid blue;
      border-top: 0px;
    }

    /* .tab div.current {
      display: block;
    } */
  </style>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul>
        <li @click="msg(index)" :class="currentIndex==index?'active':''" v-for="(item,index) in arr" :key="item.id">
          {{item.titel}}</li>
      </ul>
      <div v-for="(item,index) in arr" :key="item.id" v-show="currentIndex==index">
        <img :src="item.path">
      </div>
    </div>
    <ol>
    </ol>
  </div>
  <script type="text/javascript" src="./vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: "#app",
      data: {
        currentIndex: '',
        arr: [{
          id: 1,
          titel: '苹果',
          path: 'img/apple.png'
        }, {
          id: 2,
          titel: '柠檬',
          path: 'img/lemon.png'
        }, {
          id: 3,
          titel: '橙子',
          path: 'img/orange.png'
        }, ]
      },
      methods: {
        msg(index) {
          console.log(index)
          this.currentIndex = index;
        }
      },
    })
  </script>
</body>

</html>
