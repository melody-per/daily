<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr" :key='index'>{{item.id}}:{{item.name+"-----"+index}} </li>
            <li v-for="item in 5">{{item}}</li>
        </ul>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data:{ 
                arr:[
                    {id:1,name:"小米"},
                    {id:2,name:"小明"},
                    {id:3,name:"小张"},
                ]
             },
            methods:{},
        })
    </script>
</body>
</html>
