<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-color="obj" value="123">
    </div>

    <script src='vue.js'></script>
    <script>
        Vue.directive("color", {
            inserted(el, binding) {
                //el:指令绑定的元素
                //binding.name指令名	binding.value绑定值	bingding.expression绑定至(字符串形式)
                el.focus();
                console.log(binding.value.bgcolor)
                el.style.color = binding.value.color;
                el.style.background = binding.value.bgcolor;
            }
        })
        new Vue({
            el: '#app',
            data: {
                obj: {
                    color: 'red',
                    bgcolor: 'blue',

                }
            },
            methods: {},
        })
    </script>
</body>

</html>
