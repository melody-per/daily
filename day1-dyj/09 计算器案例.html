<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='num1'>
        <select v-model="sep">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="num2" @keyup.enter="todo">
        <button @click ='todo'>计算</button>
        <h4>计算的结果是:{{result}}</h4>
      
    </div>
    <script src="../vue.js"></script>
    <script>
     
     const vm  =  new Vue({
            el: '#app',
            data: {
                num1: '',
                num2: '',
                sep: '+',
                result: ''
            },
            methods: {
                todo() {
                    if(this.sep == "+"){
                        this.result=parseFloat(this.num1)+parseFloat(this.num2)
                    }else if(this.sep == "-"){
                        this.result=parseFloat(this.num1)-parseFloat(this.num2)
                    }else if(this.sep == "*"){
                        this.result=parseFloat(this.num1)*parseFloat(this.num2)
                    }else{
                        this.result=parseFloat(this.num1)/parseFloat(this.num2)
                    }
                }
            }
        })
    </script>
</body>

</html>
