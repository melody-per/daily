<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        /* v-cloak 防抖--  给父元素添加后子元素都有这个属性 */
        [v-cloak] {
            display: none;
        }

    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!--v-text 不解析标签只填充数据  -->
        <p v-text='msg2'></p><!--<em>南京</em>-->

        <!--v-html  解析标签  但是容易受到xss攻击  不推荐使用不信任的数据  -->
        <p v-html='msg2'></p><!--南京-->
        <h1 v-html="msg3"></h1>
        <!-- v-pre 跳过编译-->
        <p v-pre>{{msg2}}</p><!--{{msg2}}-->

        <!-- 插值 -->
        {{msg}}<!--北京烤鸭-->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '北京烤鸭',
                msg2:'<em>南京</em>',
                msg3:'<em>bejing</em>'
            }
        })
    </script>
</body>

</html>
