<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- v-show有较高的初始渲染消耗,v-if有较高的频繁切换消耗 -->
    <div id='app'>
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score<90&&score>=80">良好</div>
        <div v-else>飞舞</div>
        <hr>
        <hr>
        <hr>
        <hr>
        <!-- v-show控制元素样式是否显示display:none -->
        <div v-show="score>=90">优秀</div>
        <div v-show="score<90&&score>=80">良好</div>
        <div v-show>飞舞</div>
    </div>
    <script src='../../vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                score: 85,
            },
            methods: {},
        })
    </script>
</body>

</html>
