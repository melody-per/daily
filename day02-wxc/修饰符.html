<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- .lazy失去焦点更新数据 -->
        <input type="text" v-model.lazy="msg">{{msg}}
        <hr>
        <!-- 转换数字类型 -->
        <input type="text" v-model.number="num">{{num+100}}
        <hr>
        <!-- 去除两端空格 -->
        <input type="text" v-model.trim="str">{{str+str.length}}
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '',
                num: 100,
                str: '',
            },
            methods: {},
        })
    </script>
</body>

</html>
