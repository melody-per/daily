<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0px;
      height: 100%;
    }

    .header {
      height: 50px;
      background-color: #545c64;
      line-height: 50px;
      text-align: center;
      font-size: 24px;
      color: #fff;
    }

    .footer {
      height: 40px;
      line-height: 40px;
      background-color: #888;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .main {
      display: flex;
      position: absolute;
      top: 50px;
      bottom: 40px;
      width: 100%;
    }

    .content {
      flex: 1;
      text-align: center;
      height: 100%;
    }

    .left {
      flex: 0 0 20%;
      background-color: #545c64;
    }

    .left a {
      color: white;
      text-decoration: none;
    }

    .right {
      margin: 5px;
    }

    .btns {
      width: 100%;
      height: 35px;
      line-height: 35px;
      background-color: #f5f5f5;
      text-align: left;
      padding-left: 10px;
      box-sizing: border-box;
    }

    button {
      height: 30px;
      background-color: #ecf5ff;
      border: 1px solid lightskyblue;
      font-size: 12px;
      padding: 0 20px;
    }

    .main-content {
      margin-top: 10px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul li {
      height: 45px;
      line-height: 45px;
      background-color: #a0a0a0;
      color: #fff;
      cursor: pointer;
      border-bottom: 1px solid #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #eee;
      line-height: 35px;
      font-size: 12px;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<script src="../../vue.js"></script>
<script src="../../vue-router_3.0.2.js"></script>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script>
    const sys = {
      template: `<div>
      <header class="header">传智后台管理系统</header>
      <div class="main">
        <div class="content left">
          <ul>
            <li><router-link to="users">用户管理</router-link></li>
            <li><router-link to="power">权限管理</router-link></li>
            <li><router-link to="goods">商品管理</router-link></li>
            <li><router-link to="orders">订单管理</router-link></li>
            <li><router-link to="setting">系统设置</router-link></li>
          </ul>
        </div>
        <div class="content right">
          <div class="main-content">
            <div>
              <router-view></router-view>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">版权信息</footer>
    </div>`
    }
    const users = {
      template: `<div>用户管理区域
      <table>
        <thead>
      <td>编号</td>
      <td>姓名</td>
      <td>年龄</td>
      <td>操作</td>
      </thead>
      <tbody>
      <tr v-for="item in list" :key="item.id">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td><a href="#" @click.prevent="userinfo(item.id)">详情</a></td>
      </tr>
      </tbody></table>
      
      </div>`,
      data() {
        return {
          list: [{
            id: 1,
            name: "一二三",
            age: 123
          }, {
            id: 2,
            name: "四五六",
            age: 456
          }, {
            id: 3,
            name: "伍六七",
            age: 567
          }, {
            id: 4,
            name: "柒捌玖",
            age: 789
          }]
        }
      },
      methods: {
        userinfo(id) {
          this.$router.push('userinfo/' + id)
        }
      }
    }
    const power = {
      template: `<div>权限管理区域</div>`
    }
    const goods = {
      template: `<div>商品管理区域</div>`
    }
    const orders = {
      template: `<div>订单管理区域</div>`
    }
    const setting = {
      template: `<div>系统管理区域</div>`
    }
    const userinfo = {
      props: ['id'],
      template: `<div>用户详情区域--用户id为{{id}} 
      <br />
      <button @click="$router.back()">后退</button>
      <button @click="$router.go(-1)">后退1</button>
      </div>`
    }



    const router = new VueRouter({
      routes: [
        {
          path: '/', component: sys, redirect: '/users',
          children: [
            { path: '/users', component: users },
            { path: '/power', component: power },
            { path: '/goods', component: goods },
            { path: '/orders', component: orders },
            { path: '/setting', component: setting },
            { path: '/userinfo/:id', component: userinfo, props: true },
          ]
        }
      ]
    })
    new Vue({
      el: '#app',
      router
    })
  </script>
</body>

</html>
