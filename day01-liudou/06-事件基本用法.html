<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- v-on:事件类型='业务逻辑' || 函数名 -->
            <!-- 后面跟函数 -->
            <button v-on:click='msgThis'>按钮</button>

            <!-- 后面跟具体的业务逻辑 -->
            <button v-on:click='msg = 456'>按钮2222</button>{{msg}}

            <!-- 不会进行弹窗，将alert解析为一个函数名 -->
            <button v-on:click='alert("你好牛逼")'> 按钮888   </button>


            <button v-on:click='num++'>点击</button>
            <button @click='num++'>点击1</button>
            <!-- 简写 -->
            <button @click='handle'>点击2</button>
            <!-- 函数方式 -->
            <button @click='handle()'>点击3</button>
            <!-- 函数方式() -->
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                msg: 30

            }, //注意点： 这里不要忘记加逗号
            // methods 中 只要是定义一些函数
            methods: {

                handle: function() {
                    // console.log(123);

                    //这里this是Vue的实例对象
                    console.log(this === vm);

                    //在函数中 想要使用data 里面的数据  一定要加this
                    this.num++;

                },
                msgThis: function() {
                    alert("老八秘制小汉堡")
                }


            }

        });
    </script>
</body>

</html>
