<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div v-on:click='handle0'>
            <!-- 事件修饰符可以链式联写 -->
            <button v-on:click.stop.once='handle1'>点击1</button>
        </div>
        <div>
            <a href="http://baidu.com" v-on:click.prevent='handle2'>百度</a>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 事件绑定--事件修饰符
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle0: function() {
                    this.num++
                        console.log('触发父盒子');

                },
                handle1: function(event) {
                    //阻止冒泡
                    // event.stopPropagation
                    console.log('触发小盒子');

                },
                handle2: function(event) {
                    //阻止默认行为
                    // event.preventDefault()
                    console.log('百度');

                }
            }
        })
    </script>
</body>

</html>
