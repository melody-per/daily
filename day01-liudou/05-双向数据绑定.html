<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model='msg'><br>
            <hr>
            <!-- 两个单选按钮都双向绑定给data中的ischeck，不论哪个单选按钮被选中，被选中的单选按钮的value都会被同步给ischeck -->
            <input type="radio" value="男" v-model='ischeck'>男
            <input type="radio" value="女" v-model='ischeck'>女 {{ischeck}}
        </div>

    </div>
    <script src="js/vue.js"></script>
    <script>
        /*
           双向数据绑定
           1.从页面到数据
           2.从数据到页面

           数据驱动视图，视图也可驱动数据
                                                      */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                ischeck: '123'
            }
        })
    </script>
</body>

</html>
